name: Build AlgoKit Documentation

on:
  workflow_call:
    inputs:
      docs_output:
        description: "Output directory for built docs"
        type: string
        default: "docs-build"
      docs_branch:
        description: "Branch to publish docs to"
        type: string
        default: "docs-dist"

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Prepare publish workspace
        run: |
          rm -rf docs-publish
          if git ls-remote --exit-code origin "${{ inputs.docs_branch }}" > /dev/null 2>&1; then
            git clone --depth 1 --branch "${{ inputs.docs_branch }}" "https://github.com/${{ github.repository }}.git" docs-publish
            rm -rf docs-publish/.git
          else
            mkdir docs-publish
          fi

      - name: Build documentation
        run: npx algo-docs build

      - name: Generate manifest
        run: npx algo-docs manifest

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-dist
          path: ${{ inputs.docs_output }}

      - name: Determine docs target
        id: docs_target
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            if [[ -z "${{ github.event.release.tag_name }}" ]]; then
              echo "Release event missing tag_name" >&2
              exit 1
            fi
            target="v${{ github.event.release.tag_name }}"
            update_latest="true"
          else
            target="latest"
            update_latest="false"
          fi
          echo "target=$target" >> "$GITHUB_OUTPUT"
          echo "update_latest=$update_latest" >> "$GITHUB_OUTPUT"

      - name: Stage docs for publish
        run: |
          target="${{ steps.docs_target.outputs.target }}"
          folders=("$target")
          if [[ "${{ steps.docs_target.outputs.update_latest }}" == "true" && "$target" != "latest" ]]; then
            folders+=("latest")
          fi

          for folder in "${folders[@]}"; do
            rm -rf "docs-publish/${folder}"
            mkdir -p "docs-publish/${folder}"
            cp -R "${{ inputs.docs_output }}/." "docs-publish/${folder}/"
          done

      - name: Publish docs branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs-publish
          publish_branch: ${{ inputs.docs_branch }}
          keep_files: false
