name: CI Python

on:
  workflow_call:

jobs:
  ci_check:
    name: CI Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Poetry
        run: pipx install poetry
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "poetry"
      - name: Install dependencies
        run: poetry install
      - name: Run Tests
        run: poetry run pytest

  # ADD THIS JOB
  build:
    name: Build Python Package
    needs: ci_check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Poetry
        run: pipx install poetry

      - name: Build Package
        run: poetry build # This creates a 'dist' folder by default

      - name: Archive and Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: package # MUST match the name semantic release is looking for
          path: dist/
