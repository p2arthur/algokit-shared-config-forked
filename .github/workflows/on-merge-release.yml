name: Prod Publish

on:
  workflow_call:
    secrets:
      BOT_ID:
        required: true
      BOT_SK:
        required: true

jobs:
  prod_release:
    runs-on: ubuntu-latest
    steps:
      - name: Generate bot token
        uses: actions/create-github-app-token@v1
        id: app_token
        with:
          app_id: ${{ secrets.BOT_ID }}
          private_key: ${{ secrets.BOT_SK }}

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app_token.outputs.token }}

      - name: Sync Branches
        env:
          GH_TOKEN: ${{ steps.app_token.outputs.token }}
        run: |
          # 1. Sync release with main
          # Using 'gh' handles the auth and identity for you
          gh repo sync p2arthur/subscriber-ts-ref --branch release --source main

          # 2. If you need to merge release back to main (for tags/metadata)
          git checkout main
          git merge origin/release --no-edit
          git push origin main
        shell: bash
