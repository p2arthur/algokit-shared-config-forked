name: On Merge to Main

on:
  workflow_call:
    secrets:
      NPM_TOKEN:
        description: Custom NPM auth token for private package access.
        required: true
      GH_TOKEN:
        description: GitHub token required for checkout and GitHub package access.
        required: true
      # ðŸ‘‡ Change: We request credentials, not a token
      BOT_ID:
        description: GitHub App ID for release authentication.
        required: true
      BOT_SK:
        description: GitHub App Private Key for release authentication.
        required: true

jobs:
  ci:
    name: Fake CI Check
    runs-on: ubuntu-latest
    steps:
      - name: Skip CI for testing downstream jobs
        run: echo "Skipping actual CI checks for now to test build and release sequence."

  build:
    name: Build and Zip Package
    needs: ci
    uses: algorandfoundation/algokit-shared-config/.github/workflows/node-build-zip.yml@ref/consistency-ref-implementation
    with:
      node-version: 20.x
      build-path: dist
      artifact-name: package
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

  build-check-publish-docs:
    needs: ci
    name: Build, Check and Publish Docs
    uses: algorandfoundation/algokit-shared-config/.github/workflows/build-and-publish-docs.yml@ref/consistency-ref-implementation

  release:
    name: Release Package
    needs: [ci, build, build-check-publish-docs]
    runs-on: ubuntu-latest
    # ðŸ‘‡ Critical: Release job needs write permissions to push tags
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. Generate the token inside this job
      - name: Generate Bot Token
        id: get_token
        uses: algorandfoundation/algokit-shared-config/.github/actions/generate-bot-token@ref/consistency-ref-implementation
        with:
          app_id: ${{ secrets.BOT_ID }}
          private_key: ${{ secrets.BOT_SK }}

      # 2. Use the token immediately (before it can be revoked)
      - name: Run Semantic Release
        uses: algorandfoundation/algokit-shared-config/.github/actions/release-package@ref/consistency-ref-implementation
        with:
          BOT_TOKEN: ${{ steps.get_token.outputs.token }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
