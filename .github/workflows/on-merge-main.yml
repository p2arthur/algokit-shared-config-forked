name: On Merge to Main

on:
  workflow_call:
    inputs:
      BOT_TOKEN:
        description: The Bot Token for committing changes back to the repository.
        required: true
        type: string
    secrets:
      NPM_TOKEN:
        description: Custom NPM auth token for private package access.
        required: true
      GH_TOKEN:
        description: GitHub token required for checkout and GitHub package access.
        required: true
      BOT_TOKEN:
        description: The Bot Token for committing changes back to the repository.
        required: true
jobs:
  debug_secrets_ingress:
    name: üïµÔ∏è Debug Secret Ingress
    runs-on: ubuntu-latest
    steps:
      - name: Check Received Secrets
        env:
          # Map the secret to an env var to check it
          BOT_TOKEN_CHECK: ${{ secrets.BOT_TOKEN }}
        run: |
          echo "üîç Checking if Shared Workflow received the BOT_TOKEN..."

          if [ -z "$BOT_TOKEN_CHECK" ]; then
            echo "‚ùå CRITICAL: 'secrets.BOT_TOKEN' is EMPTY in this workflow!"
            echo "   This means the Caller Workflow did not pass it correctly."
            exit 1
          else
            echo "‚úÖ SUCCESS: 'secrets.BOT_TOKEN' is present (Length: ${#BOT_TOKEN_CHECK})"
          fi
  ci:
    name: Fake CI Check
    runs-on: ubuntu-latest
    steps:
      - name: Skip CI for testing downstream jobs
        run: echo "Skipping actual CI checks for now to test build and release sequence."

  build:
    name: Build and Zip Package
    needs: ci
    uses: algorandfoundation/algokit-shared-config/.github/workflows/node-build-zip.yml@ref/consistency-ref-implementation
    with:
      node-version: 20.x
      build-path: dist
      artifact-name: package
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

  build-check-publish-docs:
    needs: ci
    name: Build, Check and Publish Docs
    uses: algorandfoundation/algokit-shared-config/.github/workflows/build-and-publish-docs.yml@ref/consistency-ref-implementation

  release:
    name: Release Package
    needs: [ci, build, build-check-publish-docs]
    uses: algorandfoundation/algokit-shared-config/.github/workflows/release-package.yml@ref/consistency-ref-implementation

    secrets:
      BOT_TOKEN: ${{ inputs.BOT_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
