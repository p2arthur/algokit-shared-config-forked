name: On Merge to Main

on:
  workflow_call:
    secrets:
      NPM_AUTH_TOKEN: # <-- Change to uppercase for consistency
        description: Custom NPM auth token for private package access.
        required: true
      GITHUB_TOKEN: # <-- Change to uppercase for consistency
        description: The GITHUB_TOKEN required for checkout and GitHub package access.
        required: true
      BOT_TOKEN:
        description: The Bot Token for committing changes back to the repository.
        required: true
jobs:
  ci:
    name: Fake CI Check
    runs-on: ubuntu-latest
    steps:
      - name: Skip CI for testing downstream jobs
        run: echo "Skipping actual CI checks for now to test build and release sequence."

  build:
    name: Build and Zip Package
    uses: algorandfoundation/algokit-shared-config/.github/workflows/node-build-zip.yml@ci/reusable_node_build_zip
    with:
      node-version: 20.x
      build-path: dist
      artifact-name: package
    secrets:
      npm-auth-token: ${{ secrets.NPM_AUTH_TOKEN }}
      github-token: ${{ secrets.GITHUB_TOKEN }}

  check_docs:
    name: Check docs are up to date
    uses: algorandfoundation/algokit-shared-config/.github/workflows/check-docs.yml@ci/release-workflow

  generate-publish-docs:
    name: Publish docs
    uses: algorandfoundation/algokit-shared-config/.github/workflows/build-and-publish-docs.yml@ci/release-workflow

  release:
    name: Release Package
    needs: [check_docs, generate-publish-docs]
    uses: algorandfoundation/algokit-shared-config/.github/actions/release-package.yml@ci/release-workflow
    with:
      bot-token: ${{ secrets.BOT_TOKEN }}
