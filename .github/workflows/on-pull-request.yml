name: On Pull Request

on:
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: true
jobs:
  ci:
    name: CI Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run Node CI Action
        # Since this is a Composite Action, it must be a STEP
        uses: p2arthur/algokit-shared-config/.github/actions/node-ci@main
        with:
          working-directory: "."
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
