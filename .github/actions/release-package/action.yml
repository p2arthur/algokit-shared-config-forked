name: Release Package
description: Makes a release of the package

inputs:
  BOT_TOKEN:
    description: The Bot Token for committing changes back to the repository.
    required: true
  NPM_TOKEN:
    description: Custom NPM auth token for private package access.
    required: true

runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # fetch-depth: 0 is correct for semantic-release to read all commit history
        fetch-depth: 0

    - name: Set Git user as GitHub actions
      shell: bash
      run: git config --global user.email "179917785+engineering-ci[bot]@users.noreply.github.com" && git config --global user.name "engineering-ci[bot]"

    - name: Use node 20
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Download built package artifact
      uses: actions/download-artifact@v4
      with:
        name: package
        path: artifacts

    - name: Unzip package
      shell: bash
      run: unzip artifacts/package.zip -d dist

    # Note: It's generally better to use 'npm ci --prefix' for dependencies
    # instead of 'npm install -g' if you have a local package.json with deps.
    # Assuming this step is correct for your global semantic-release setup.
    - name: Install semantic-release
      shell: bash
      run: npm install -g semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/github @semantic-release/npm

    - name: Run Semantic Release
      shell: bash
      working-directory: ${{ github.workspace }}
      env:
        # Pass authentication tokens
        GITHUB_TOKEN: ${{ inputs.BOT_TOKEN }}
        NPM_TOKEN: ${{ inputs.NPM_TOKEN }}

        # ðŸš¨ FIX 1: Set the CI environment variable to ensure semantic-release runs in CI mode
        CI: "true"

        # ðŸš¨ FIX 2: Explicitly pass the branch name to fix the ERELEASEBRANCHES error.
        # This tells semantic-release what branch context it should be in.
        # $GITHUB_REF_NAME contains the branch name (e.g., 'ci/ak-node-build' or 'main').
        BRANCH: ${{ github.ref_name }} #

      run: npx semantic-release
