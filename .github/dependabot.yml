version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/actions/release-package"
    schedule:
      interval: "weekly"
    groups:
      release-tools:
        patterns: ["semantic-release", "@semantic-release/*"]
    labels:
      - "dependencies"
      - "npm"

  - package-ecosystem: "npm"
    directory: "/actions/generate-typescript-docs"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "npm"

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      python-tools:
        patterns: ["python-semantic-release", "pytest", "black", "ruff"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      actions:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "github-actions"
