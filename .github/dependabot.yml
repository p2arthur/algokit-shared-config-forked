version: 2
updates:
  # 1. GitHub Actions (Checks your .github/workflows/ folder)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      actions:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "github-actions"

  # 2. NPM - Release Package Tooling
  - package-ecosystem: "npm"
    directory: "/.github/actions/release-package"
    schedule:
      interval: "weekly"
    groups:
      release-tools:
        patterns:
          - "semantic-release"
          - "@semantic-release/*"
    labels:
      - "dependencies"
      - "npm"

  # 3. NPM - TypeScript Docs Tooling
  - package-ecosystem: "npm"
    directory: "/.github/actions/generate-typescript-docs"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "npm"

  # 4. NPM - Node CI Tooling
  - package-ecosystem: "npm"
    directory: "/.github/actions/node-ci"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "npm"

  # 5. NPM - Hidden Root Manifest
  - package-ecosystem: "npm"
    directory: "/.github"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "npm"
